<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Johnson Family Games</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Johnson Family Games</h1>
      <div class="grid">
        <div class="game">
          <a href="https://parkerwj.github.io/html-pong/"><img src="images/pong.png" alt="Pong"></a>
          <h2>Pong</h2>
        </div>
        <div class="game">
            <a href="https://parkerwj.github.io/Asteroids-Clone/"><img src="images/asteroids.png" alt="Asteroids"></a>
            <h2>Asteroids</h2>
        </div>
        <div class="game">
            <a href="https://parkerwj.github.io/snake/"><img src="images/snake.png" alt="Snake"></a>
            <h2>Snake</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/Flappy-Bird/"><img src="images/Flappy_Bird_icon.png" alt="Flappy Bird"></a>
          <h2>Flappy Bird</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/Menja/"><img src="images/menja.png" alt="Menja"></a>
          <h2>Menaj</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/Crossy-Road/"><img src="images/crossy_road.png" alt="Crossy Road"></a>
          <h2>Crossy Road</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/Racer/v4.final.html"><img src="images/racer.jpg" alt="Racer"></a>
          <h2>Racer</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/Archery/"><img src="images/archery.png" alt="Archery"></a>
          <h2>Archery</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/mario/"><img src="images/mario.png" alt="Mario"></a>
          <h2>Mario</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/pacman/"><img src="images/pacman.jpg" alt="Pac Man"></a>
          <h2>Pac Man</h2>
        </div>
        <div class="game">
          <a href="http://megaman.pomle.com/"><img src="images/megaman.jpg" alt="Mega Man"></a>
          <h2>Mega Man</h2>
        </div>
        <div class="game">
          <a href="https://clarkeadg.github.io/opensonic-js/"><img src="images/sonic.jpg" alt="Sonic"></a>
          <h2>Sonic</h2>
        </div>
        <div class="game">
          <a href="https://weslleyaraujo.github.io/react-simon-says/"><img src="images/simon.jpg" alt="Simon"></a>
          <h2>Simon</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/Mario-3/"><img src="images/mario3.jpg" alt="Mario 3"></a>
          <h2>Mario 3</h2>
        </div>
        <div class="game">
          <a href="https://gamegur-us.github.io/circushtml5/"><img src="images/circus.jpg" alt="Circus Charlie"></a>
          <h2>Circus Charlie</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/ON-OFF/"><img src="images/on_off.jpg" alt="ON OFF"></a>
          <h2>On Off</h2>
        </div>
        <div class="game">
          <a href="https://js13kgames.com/games/lost-treasure/index.html"><img src="images/lost_treasure.jpg" alt="Lost Treasure"></a>
          <h2>Lost Treasure</h2>
        </div>
        <div class="game">
          <a href="https://parkerwj.github.io/Planet-Offline/"><img src="images/planet_offline.jpg" alt="Planet Offline"></a>
          <h2>Planet Offline</h2>
        </div>

    <script src="main.js"></script>

</html>
